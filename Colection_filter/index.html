<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colection</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="main">
        <div class="conteiner">
            <h2 class="title">Коллекция товаров</h2>
            <div class="block-content">
                <div class="filter-block">
                    <div id="search">
                        <form id="search-form" action="" method="POST" enctype="multipart/form-data">

                            <input class=" form-control form-control__intput" id="search-name" type="text"
                                placeholder="Product.." />
                            <input class="form-control form-control__intput" id="search-color" type="text"
                                placeholder="Color.." />
                            <input class="form-control form-control__intput" id="search-size" type="text"
                                placeholder="Size.." />
                            <input class="form-control form-control__intput" id="search-price" type="number"
                                placeholder="Price..." />

                            <button class="form-control form-control__btn" id="search-btn" type="submit">Search</button>

                        </form>
                    </div>
                </div>
                <div class="product-block">
                    <div class="sort-block">
                        <button class="sort-btn sort-btn__priceup">Price up</button>
                        <button class="sort-btn sort-btn__pricedown">Price down</button>
                    </div>
                    <div class="card-block"></div>
                </div>

            </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
